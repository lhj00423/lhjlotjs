<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let year = prompt("년도를 입력하세요.");
        //1) 4로 나누었을때 떨어지는 윤년
        //2) 그중에 100으로 나누었을때 떨어지면 평년
        //3) 그중에 400으로 나누었을때 떨어지면 윤년
        let isyear="평년";
        if(year%4===0){
            if(year%100==0){
                /*
                if(year% 400 === 0){
                   isyear = "윤년";
                } else{
                    isyear = "평년";
                }*/
                isyear = year % 400 === 0 ? "윤년" : "평년";
            }else{
                isyear = "윤년입니다.";
            }
        }
        console.log(`${isyear}입니다.`);


    </script>
</body>
