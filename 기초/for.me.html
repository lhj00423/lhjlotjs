      //5로 나누어 떨어지면 숫자대신 buzz 출력

      for(let i = 1; i <100; i++){
        if(i % 5 ===0 && i % 3 ==0){
            console.log("FizzBuzz");
        }else if(i % 5 == 0){

        }else if(i % 3 == 0){
            console.log("fizz")
        }
      }
