        //1~45
        //lotto =[123454...]
        let lotto = [];
        alert("로또번호 호출하기")
        for(let i = 1; i<=45; i++){
            lotto,push(i)
        }
        let result = [];
        for(let i = 0; i <6; i++){
            let randomNum = Math.floor(Math.random()*lotto.length);
            result.push(lotto[randomNum])[6]
            lotto.splice(randomNum,1)
            //인덱스 0~43
        }
        document.write(`${lotto}`);

        
        //호출하기
        let lis=[];
        alert("로또번호 호출하기")
        //숫자 6자리
        for(let i = 0; i<6; i++ ){
        //불렀을때 랜덤으로 나오기
        lis[i]=Math.floor(Math.random()*45)+1;
        for(let j= 0; j<i; j++){
        //중복 안되게 하기
            if(lis[i]==lis[j]){
                 lis.splice()   
                }
            }
        }
        document.write(`${lis}`);

    </script>
