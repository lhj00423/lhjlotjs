<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Animal{
            constructor(name){
                this.name = name;
                this.speed = 0;
            }
            run(speed){
                this.speed = speed;
                console.log(`${this.name}은 ${this.speed}로 달립니다.`)
            }
        }
        let animal1 = new Animal("동물");
        let keysArr = Object.keys(animal1);

        //run이라는 객체는 안가지고 있음
        console.log(keysArr);

        //객체 리터럴
        let animal2 = {
            name:"동물2",
            speed:0,
            run:function(){
                console.log(`${this.name}은 ${this.speed}로 달립니다.`)
            }
        }

        //메소드 있는 위치가 다름
        let keysArr2 = Object.keys(animal2);
        console.log(keysArr2);
        animal1.run(5);
        animal2.run(5);

        
        class Rabbit extends Animal{
            //상속 쿨래스의 생성자는
            //반드시 super()를 호출해야한다!
            constructor(name, earLength){
                super(name);

                //this.speed = 0;
                //this.name = name; 이렇게 하면 에러발생함 
                this.earLength = earLength;
            }
            hide(){
                alert(`${this.name}이 숨었습니다.`);
            }
            //오버라이딩(메소드 오버라이딩** 알기!)
            //메소드 재정의
            run(speed){
                this.speed = speed;
                console.log("rabbit의 run호출")
            }
        }
        
        let rabbit = new Rabbit("흰 토끼"); //name, speed run(), hide()
        //객체점 메소드 클래스(래빗)를 먼저 찾고, 없으면 런을 찾음 
        rabbit.run(10);
        rabbit.hide();
    </script>
</body>
</html>
