<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ["a","b","c","d","e","f"];
        for(let i =0; i<arr.length; i++ ){
            console.log(arr[i]);
        }
        //for of문
        //for(let i of 배열변수) {}
        for(let i of arr){
            console.log(i);
        }
        //forEach문
        //배열변수.forEach(i=>{})
        arr.forEach(i=>{
            console.log(i);
        })
    </script>
</body>
</html>
