<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Students(name, age, enrolled, score){
            this.name = name;
            this.age = age;
            this.enrolled =enrolled;
            this.score=score;
        }
        let students = [
            new Students (`재훈`, 32, true, 80),
            new Students (`수민`, 25, false, 90),
            new Students (`세영`, 22, true, 70),
            new Students (`재원`, 25, false, 60),
        ];
        console.log(students);
        
        let scores = [85,88,64,86,65,92];
        //find 배열에서 해당하는 하나의 값을 찾으면 그 값을 리턴하고 
        let result = scores. find(i=> i>90);
        console.log(result);

        //filter 배열에서 조건에 해당하는 값을 배열로 리턴
        let result2 = scores. filter(i=> i>80);
        console.log(result2);

        //map 값에서 배열요소의 값을 변형해서 새로운 배열로 반환
        let result3 = scores. map (i=> i>60);
        console.log(result3);

        //students 배열에서 점수가 80점인 학생을 찾고 싶다!
        let result4 = students.find(students=>students.score === 80);
        let result5 = students.find(function(student){
            return student.score === 80;
        })
        console.log(result4);
        console.log(result5);
        let result6 = students.filter(student=>student.enrolled);
        console.log(result6);
        let result7 = students.map(student=> student.score);
        console.log(result7);
    </script>
</body>
</html>
