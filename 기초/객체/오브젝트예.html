    <script>
        //Accumulator 생성자 함수 만들기

        //read()메소드 숫자를 입력받고
        //startNum + 입력값더해서 리턴
        function Accumulator(StartNum){
            this.StartNum = StartNum;
            this.read = function(){
                this.StartNum = this.StartNum + Number(prompt("숫자를 입력하세요"));
                return this.StartNum;
            }
        }
