<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //함수 선언문 방식
        //function 함수명(매개변수1) {
            //returnq 반환값;
        //}
        //***함수 선언문은 호이스팅됨***
        //***함수 정의하기 전에 호출이 가능함***
        let result = add(2,5);
        console.log(result);
        function add(a,b){
            return a + b;
        }
        function printText(text){
            return 0 ;
            console.log(text);
        }
        let result2 = printText("월요일이싫어요!");
        console.log(result2);
        
        let add2 = function(a,b){
            return a+b;
        }
        console.log(add2(4,23));
        // 매개변수 기본값 설정
        // 전달하지않은 매개변수의 디폴트 값을 설정할 수 있음.
        function showMessasge(message, from = "효정"){
            console.log(`메세지는 ${message} 이고, 보낸 
            사람은 ${from}입니다.`);
        }
        
        showMessasge("힘든","솔이");
        showMessasge("자바","별이");
        showMessasge("스크립트","주원쓰");
        showMessasge("화이팅")

        // 나머지 매개변수(es6추가됨)
        // 배열형태로 전달할수있음!!
        function printAll(...arr){
            for(let i =0; i<arr.length; i++){
                console.log(arr[i]);
            }
            arr.forEach(i=>{
                console.log(i);
            })
        }
        printAll(`현규`,`태이`,`보검`,`은우`);
        printAll(`서강준`,`강도원`,`남주혁`);

        //화살표 함수 -> 무기명 함수를 간략하게 작성
        let add3 = function(a,b){
            return a+b;
        }
        let add4 = (a,b) => a+b;
        console.log(add4(2,3));
        //즉시실행함수
        (function hello(){
            console.log('실행');
        })();
    </script>
</body>
</html>
