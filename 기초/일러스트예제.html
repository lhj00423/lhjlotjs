<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numLists = [];
        for(let i = 0 ; i<10; i++){
            let randNum = Math.floor(Math.random()*100 +1);
            numLists.push(randNum);
        }
        console.log(numLists);
        let maxNum = numLists[0];
        for(let i =1; i<numLists.length; i++){
            // if(maxNum < numLists[i]){
            //     maxNum = numLists[i];
            // }  똑같은 결과 
            maxNum = numLists[i]>maxNum ? numLists[i] : maxNum;
        }
        console.log(maxNum);
    </script>
</body>
